<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Runner Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="profile-container">
        <button id="profile-button" class="hidden">
            <span id="profile-address"></span>
            <div id="profile-dropdown" class="hidden">
                <div class="dropdown-item" id="wallet-type"></div>
                <div class="dropdown-item" id="network-info"></div>
                <div class="dropdown-item" id="full-address"></div>
                <button id="disconnect-wallet" class="dropdown-item">Disconnect</button>
            </div>
        </button>
    </div>

    <div id="login-container">
        <h1>Welcome to Glorks</h1>
        <p class="wallet-info">Connect with Coinbase Wallet, MetaMask, or any Web3 wallet</p>
        <button id="connect-wallet">Connect Wallet</button>
        <p id="wallet-address"></p>
        <p id="error-message" class="error"></p>
    </div>

    <div id="game-container" style="display: none;">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: <span id="scoreValue">0</span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="login.js"></script>
    <script src="game.js"></script>
    <script src="nftIntegration.js"></script>
    <script>
        window.addEventListener('load', () => {
            if (typeof ethers === 'undefined') {
                console.error('Ethers.js failed to load');
                document.getElementById('error-message').textContent = 'Failed to load required dependencies';
                document.getElementById('error-message').style.display = 'block';
                return;
            }
            new WalletLogin();
        });
    </script>
</body>
</html>
